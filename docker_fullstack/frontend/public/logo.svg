<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 40" width="240" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Movie icon - film strip -->
  <g transform="translate(0, 8)">
    <rect x="0" y="0" width="6" height="24" rx="1" fill="url(#logoGradient)"/>
    <rect x="9" y="0" width="6" height="24" rx="1" fill="url(#logoGradient)"/>
    <rect x="18" y="0" width="6" height="24" rx="1" fill="url(#logoGradient)"/>
    <rect x="27" y="0" width="6" height="24" rx="1" fill="url(#logoGradient)"/>
    <path d="M 0 12 L 33 12" stroke="url(#logoGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Text: MovieWeb -->
  <text x="42" y="26" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="800" fill="url(#logoGradient)" letter-spacing="-0.8">
    MovieWeb
  </text>
</svg>
